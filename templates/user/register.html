{% extends 'app/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="register w-50 mx-auto">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset>
            <legend class="form-group bottom-border mb-2">Sign Up</legend>
            {{ form|crispy }}
            <div class="submit-btn">
                <button class="btn btn-sm btn-primary">Submit</button>
            </div>
        </fieldset>
        <div class="border-top mt-2 mb-1">
           <small class="text-muted">Already have an account?<a href="{% url 'login/' %}" class="ml-2">Sign In</a></small>
        </div>
    </form>
</div>
{% endblock %}
